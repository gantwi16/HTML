<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline css</title>
</head>
<body>
    
    <!-- inline css is specified on a HTML element using the 
         style attribute
    -->
    <h1 style="color: rgb(0, 255, 234); 
               background-color: rgb(0, 0, 0);">
               Hello World
    </h1>

    <div></div>

    <div style="width: 80px; 
                height: 80px;
                background-color: rgb(211, 110, 197); overflow: scroll;">
        <p style="color: rgb(0, 0, 0);">
            This is a lot more fun than Java.
        </p>
    </div>
    <a href="/exercises/about.html">About Page</a>
    <footer>scroll up</footer>
</body>
</html>
